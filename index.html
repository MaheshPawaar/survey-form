<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/app.css">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Let us know how we can improve our Course</p>
        <div id="container">
            <form action="" id="survey-form">
                <div class="wrapper">
                    <div class="labels">
                        <label for="name" id="name-label">* Name</label>
                    </div>
                    <div class="inputs">
                        <input
                            type="text"
                            name="name"
                            id="name"
                            placeholder="Name"
                            required
                        />
                    </div>
                </div>
                <div class="wrapper">
                    <div class="labels">
                        <label for="email" id="email-label">* Email</label>
                    </div>
                    <div class="inputs">
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Email"
                            required
                        />
                    </div>
                </div>
                <div class="wrapper">
                    <div class="labels">
                        <label for="age" id="number-label">* Age</label>
                    </div>
                    <div class="inputs">
                        <input
                            type="number"
                            name="number"
                            id="number"
                            placeholder="Age"
                            min="1"
                            max="100"
                        />
                    </div>
                </div>
                <div class="wrapper">
                    <div class="labels">
                        <label for="dropdown"
                            >Which option best describes you current
                            role?</label
                        >
                    </div>
                    <div class="inputs">
                        <select name="dropdown" id="dropdown">
                            <option disabled selected value="">
                                Select an option
                            </option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="prefernot">Prefer Not to say</option>
                        </select>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="labels">
                        <label for="userRating"
                            >* How likely is that you would recommend
                            freeCodeCamp to a friend?</label
                        >
                    </div>
                    <div class="inputs">
                        <ul>
                            <li class="radio">
                                <label
                                    >Definitely
                                    <input
                                        type="radio"
                                        name="radio-buttons"
                                        value="1"
                                        class="user-rating"
                                /></label>
                            </li>
                            <li class="radio">
                                <label
                                    >May be
                                    <input
                                        type="radio"
                                        name="radio-buttons"
                                        value="2"
                                        class="user-rating"
                                /></label>
                            </li>
                            <li class="radio">
                                <label
                                    >Not Sure
                                    <input
                                        type="radio"
                                        name="radio-buttons"
                                        value="3"
                                        class="user-rating"
                                /></label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="labels">
                        <label for="preferences"
                            >Things that should be improved in the future<br />(Check
                            all that apply):</label
                        >
                    </div>
                    <div class="inputs">
                        <ul id="preferences">
                            <li class="checkbox">
                                <label
                                    ><input
                                        name="prefer"
                                        value="1"
                                        type="checkbox"
                                        class="userRatings"
                                    />Front-End Projects</label
                                >
                            </li>
                            <li class="checkbox">
                                <label
                                    ><input
                                        name="prefer"
                                        value="2"
                                        type="checkbox"
                                        class="userRatings"
                                    />Back-End Projects</label
                                >
                            </li>
                            <li class="checkbox">
                                <label
                                    ><input
                                        name="prefer"
                                        value="3"
                                        type="checkbox"
                                        class="userRatings"
                                    />Data Visualization</label
                                >
                            </li>
                            <li class="checkbox">
                                <label
                                    ><input
                                        name="prefer"
                                        value="4"
                                        type="checkbox"
                                        class="userRatings"
                                    />Challenges</label
                                >
                            </li>
                            <li class="checkbox">
                                <label
                                    ><input
                                        name="prefer"
                                        value="5"
                                        type="checkbox"
                                        class="userRatings"
                                    />Forum</label
                                >
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="labels">
                        <label for="comments"
                            >Any Comments or Suggestions?</label
                        >
                    </div>
                    <div class="inputs">
                        <textarea
                            name="comment"
                            id="comments"
                            cols="30"
                            rows="10"
                        ></textarea>
                    </div>
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
